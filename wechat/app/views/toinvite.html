<div class="page">
    <div class="page__hd">
    </div>
    <div class="page__bd">
        <article class="weui-article">
            <section>
                <section>
                    <p>
                        <img src="weui/src/example/images/top1.png" alt="" style="width:100%;display:block;margin-right:0px;margin-left:0px;margin-top: 1px">
                    </p>
                </section>
            </section>
        </article>
    </div>
</div>
<div class="weui-cells">
    <a class="weui-cell weui-cell_access" href="javascript:;">
        <div class="weui-cell__bd">
            <p>出发城市</p>
        </div>
        <div class="weui-cell__ft">
            <select class="weui-select" name="select1" ng-model="selectedStartCityId">
                <option ng-value="city.id" ng-repeat="city in startCitys">{{city.name}}</option>
            </select>
        </div>
    </a>
</div>
<br>

    <div class="page__hd" style="margin-left:15px">
        <p class="page__desc">邀约路线选择：</p>
    </div>
</div>
</div>
<div class="page__bd page__bd_spacing">
    <a ui-sref="choseroute" class="weui-btn weui-btn_primary" style="margin-right:20px;margin-left:20px;margin-top: 20px;margin-bottom: 10px">
      选择路线
    </a>
</div>
