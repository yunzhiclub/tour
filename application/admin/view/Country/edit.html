{extend name="index" /} {block name="content"}
<div class="panel-body"></div>
<div class="row">
    <div class="col-md-12">
        <div class="panel panel-default">
            <div class="panel-body">
                <div class="row">
                    <form class="form-horizontal" action="{:url('update')}" method="post">
                        <input type="hidden" name="id" value="{$CountryModel->id}">
                        <div class="form-group" >
                            <label class="col-md-2 control-label" for="name">国家</label>
                            <div class="col-md-3">
                                <input type="text" class="form-control" name="name" value="{$CountryModel->getData('name')}" required>
                            </div>
                        </div>
                        
                       
                        <div class="form-group">
                            <div class="col-md-offset-3 col-md-10">
                               <button type="submit" class="btn btn-md btn-success"><i class="fa fa-check "></i>确认</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{/block}
