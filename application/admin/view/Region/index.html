{extend name="index" /}
{block name="content"}
<div class="row">
    <div class="col-md-12">
        <div class="span12">
            <hr />
            <div class="row">
                <div class="col-md-10">
                    <form class="form-inline" action="{url()}"  method="get">
                        <div class="form-group">
                            <label class="sr-only" for="name">姓名</label>
                            <input name="name" type="text" class="form-control" placeholder="地区..."  value="{:input('get.name')}">
                        </div>
                        <button type="submit" class="btn btn-default"><i class="glyphicon glyphicon-search"></i>&nbsp;查询</button>
                    </form>
                </div>
                 <div class="col-md-2  text-right">
                    <a class="btn btn-success" href="{:url('add')}"><i class="glyphicon glyphicon-plus">新增</i></a>
                </div>
            </div>
            <hr />
            <table class="table table-hover table-bordered">
                <tr class="info">
                    <th>序号</th>
                    <th>地区</th>
                    <th>操作</th>
                </tr>
                {volist name="RegionModels" id="RegionModel" key="key"}
                <tr>
                	<td>{$key}</td>
                	<td> <a href="{:url('Country/index')}">{$RegionModel->getData('name')}</a></td>
                	<td>
                    <a class="btn btn-sm btn-primary" href="{:url('edit?id='.$RegionModel->getData('id'))}"><i class="glyphicon glyphicon-pencil"></i> 编辑</a>
                    <a class="btn btn-sm btn-danger" href="{:url('delete?id='.$RegionModel->getData('id'))}"><i class="glyphicon glyphicon-trash"></i> 删除</a>
                    </td>
                </tr>
                {/volist}
            </table>
             {$RegionModels->render()}
        </div>
    </div>
</div>
{/block}
