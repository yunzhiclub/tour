{extend name="index" /}
{block name="content"}
<div class="row">
    <div class="col-md-12">
        <div class="span12">
            <hr />
            <div class="row">
                <div class="col-md-10">
                    <form class="form-inline" action="{:url('', url('get.'))}"  method="get">
                        <div class="form-group">
                            <input name="name" type="text" class="form-control" placeholder="城市..." id="name" value="{:input('get.name')}">
                        </div>
                        <button type="submit" class="btn btn-default"><i class="glyphicon glyphicon-search"></i>&nbsp;查询</button>
                    </form>
                </div>
                <div class="col-md-2  text-right">
                    <a class="btn btn-success" href="{:url('add')}"><i class="glyphicon glyphicon-plus">新增</i></a>
                </div>
            </div>
            <hr />
            <table class="table table-hover table-bordered">
                <tr class="info">
                    <th>序号</th>
                    <th>城市</th>
                    <th>操作</th>
                </tr>
               
                {volist name="StartCityModels" id="StartCityModel" key="key"} 
                <tr>
                    <td>{$key}</td>
                    <td>{$StartCityModel->getData('name')}</td>
                    <td>
                        <a class="btn btn-sm btn-primary" href="{:url('edit?id=' . $StartCityModel->getData('id'))}"><i class="glyphicon glyphicon-pencil"></i> 编辑</a>
                        <a class="btn btn-sm btn-danger" href="{:url('delete?id=' . $StartCityModel->getData('id'))}"><i class="glyphicon glyphicon-trash"></i> 删除</a>
                    </td>
                </tr>
                {/volist}
                
            </table>
            {$StartCityModels->render()}
        </div>
    </div>
</div>
{/block}
