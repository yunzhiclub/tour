{extend name="index" /}
{block name="content"}
<div class="row">
    <div class="col-md-12">
        <div class="span12">
            <hr />
            <div class="row">
                <div class="col-md-10">
                    <form class="form-inline" action="{:url('', url('get.'))}"  method="get">
                        <div class="form-group">
                            <label class="sr-only" for="name">姓名</label>
                            <input name="name" type="text" class="form-control" placeholder="姓名..." id="name" value="{:input('get.name')}">
                        </div>
                        <button type="submit" class="btn btn-default"><i class="glyphicon glyphicon-search"></i>&nbsp;查询</button>
                    </form>
                </div>
                 <div class="col-md-2  text-right">
                    <a class="btn btn-success" href="{:url('add')}"><i class="glyphicon glyphicon-plus">新增</i></a>
                </div>
            </div>
            <hr />
            <table class="table table-hover table-bordered">
                <tr class="info">
                    <th>序号</th>
                    <th>路线</th>
                    <th>客户</th>
                    <th>出发时间</th>
                    <th>床位号</th>
                    <th>编号</th>
                    <th>邀约人数</th>
                    <th>已支付</th>
                    <th>未支付</th>
                    <th>订单状态</th>
                    <th>是否公开</th>
                    <th>操作</th>
                </tr>
                <tr>
                	<td>1</td>
                	<td>欧洲七日游</td>
                    <td>张三</td>
                    <td>2017/3/3</td>
                    <td>4</td>
                    <td>01234567890</td>
                    <td>6</td>
                    <td>5人</td>
                    <td>1人</td>
                    <td>未成团</td>
                    <td>是</td>
                	<td>
                    <a class="btn btn-sm btn-primary" href="{:url('edit')}"><i class="glyphicon glyphicon-pencil"></i> 编辑</a>
                    <a class="btn btn-sm btn-danger" href="#"><i class="glyphicon glyphicon-trash"></i> 删除</a>
                    </td>
                </tr>
            </table>
        </div>
    </div>
</div>
{/block}{extend name="index" /}
