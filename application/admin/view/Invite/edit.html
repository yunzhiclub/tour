{extend name="index" /} {block name="content"}
<div class="panel-body"></div>
<div class="row">
    <div class="col-md-12">
        <div class="panel panel-default">
            <div class="panel-body">
                <div class="row">
                    <form class="form-horizontal">
                        <div class="form-group">
                            <label class="col-md-2 control-label">路线</label>
                            <div class="col-md-2">
                                <select class="form-control">
                                    <option value="1">欧洲七日游</option>
                                    <option value="2">东南亚七日游</option>
                                    <option value="3">……</option>
                                </select>
                                
                            </div>
                        </div>
                        
                        <div class="form-group">
                            <label class="col-md-2 control-label">客户</label>
                            <div class="col-md-2">
                                <input type="text" class="form-control">
                            </div>
                        </div>
                       
                        <div class="form-group">
                            <label class="col-md-2 control-label">出发日期</label>
                            <div class="col-md-2">
                                <input type="date" class="form-control">
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-md-2 control-label">床位号</label>
                            <div class="col-md-2">
                                <select class="form-control">
                                    <option value="1">1</option>
                                    <option value="2">2</option>
                                    <option value="3">3</option>
                                    <option value="4">……</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-md-2 control-label">编号</label>
                            <div class="col-md-2">
                                <select class="form-control">
                                    
                                </select>
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-md-2 control-label">邀约人数</label>
                            <div class="col-md-2">
                                <select class="form-control">
                                    <option value="1">1</option>
                                    <option value="2">2</option>
                                    <option value="3">3</option>
                                    <option value="4">4</option>
                                    <option value="5">5</option>
                                    <option value="6">6</option>
                                </select>
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-md-2 control-label">已支付人数</label>
                            <div class="col-md-2">
                                <select class="form-control">
                                    <option value="1">1</option>
                                    <option value="2">2</option>
                                    <option value="3">3</option>
                                    <option value="4">4</option>
                                    <option value="5">5</option>
                                    <option value="6">6</option>
                                </select>
                            </div>
                        </div>

                         <div class="form-group">
                            <label class="col-md-2 control-label">未支付人数</label>
                            <div class="col-md-2">
                                <select class="form-control">
                                    <option value="1">1</option>
                                    <option value="2">2</option>
                                    <option value="3">3</option>
                                    <option value="4">4</option>
                                    <option value="5">5</option>
                                    <option value="6">6</option>
                                </select>
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-md-2 control-label">订单状态</label>
                            <div class="col-md-2">
                                <select class="form-control">
                                    <option value="1">已支付</option>
                                    <option value="2">未支付</option>
                                    <option value="3">已成团</option>
                                </select>
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-md-2 control-label">是否公开</label>
                            <div class="col-md-2">
                                <select class="form-control">
                                    <option value="1">是</option>
                                    <option value="2">否</option>                                   
                                </select>
                            </div>
                        </div>
                       
                        <div class="form-group">
                            <div class="col-md-offset-2 col-md-10">
                                <button type="submit" class="btn btn-success col-md-2 col-md-offset-1">保存更改</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{/block}
