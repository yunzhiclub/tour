{extend name="index" /} {block name="content"}
<div class="row">
    <div class="col-md-12">
        <div class="span12">
            <hr />
            <div class="row">
                <div class="col-md-10">
                    <form class="form-inline" action="{:url('', url('get.'))}"  method="get">
                        <input type="hidden" name="id" value="{$InviteModel->getData('id')}">
                        <div class="form-group">
                            <label class="sr-only" for="number">姓名</label>
                            <input name="number" type="text" class="form-control" placeholder="床位号..." id="number" value="{:input('get.number')}">
                        </div>
                        <button type="submit" class="btn btn-default"><i class="glyphicon glyphicon-search"></i>&nbsp;查询</button>
                    </form>
                </div>

            </div>
            <hr />
            <table class="table table-hover table-bordered">
                <tr class="info">
                    <th>床位号</th>
                    <th>邀约编号</th>
                    <th>入住人姓名</th>
                    <th>性别</th>
                    <th>金额</th>
                </tr>
                {volist name = "BedModels" id = "BedModel" key = "key"}
                <tr>
                    <td>{$BedModel->number}</td>
                    <td>{$BedModel->Invite->number}</td>
                    <td>{$BedModel->Customer->nick_name}</td>
                    <td>{$BedModel->Customer->sex}</td>
                    <td>{$BedModel->money}</td>
                </tr>
                {/volist}
            </table>
        </div>
    </div>
</div>
{/block}
