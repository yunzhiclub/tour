{extend name="index" /} {block name="content"}
<div class="panel-body"></div>
<div class="row">
    <div class="col-md-12">
        <div class="panel panel-default">
            <div class="panel-body">
                <div class="row">
                    <form class="form-horizontal" action="{:url('update')}" method="post">
                        <input type="hidden" name="id" value="{$ConfigModel->id}">
                        <div class="form-group">
                            <label class="col-md-2 control-label" for="title">标题</label>
                            <div class="col-md-3">
                                <input type="text" class="form-control" name='title'>
                            </div>
                        </div>
                        
                        <div class="form-group">
                            <label class="col-md-2 text-right">详情</label>
                            <div class="col-md-9">
                                <textarea id="textarea1" cols="60" name='content'>
                                <p>请输入内容...</p>
                                </textarea>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-md-offset-3 col-md-9">
                                <button type="submit" class="btn btn-md btn-success"><i class="fa fa-check "></i>确认</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- jQuery -->
<script src="/tour/public/bower_components/jquery/dist/jquery.min.js"></script>
<!-- 引入wangEditor的js文件 -->
<script src="/tour/public/bower_components/wangEditor/dist/js/wangEditor.min.js"></script>
<script type="text/javascript">
var editor = new wangEditor('textarea1');
editor.create();
</script>
{/block}
