{extend name="index" /} {block name="content"}
<div class="panel-body"></div>
<div class="row"  ng-app="app" ng-controller="AppController" uploader="uploader">
    <div class="col-md-12">
        <div class="panel panel-default">
            <div class="panel-body">
                <div class="row">
                    <form class="form-horizontal" action="{:url('save')}" method="post" name="myForm" ng-submit="submit()">
                        <div class="form-group">
                            <label class="col-md-2 control-label" for="country_id">国家</label>
                            <div class="col-md-3">
                                <select class="form-control" name="country_id">
                                    {volist name="CountryModels" id="CountryModel"}
                                    <option value="{$CountryModel->getData('id')}">
                                        {$CountryModel->getData('name')}
                                    </option>
                                    {/volist}
                                </select>
                            </div>
                        </div>
                        
                        <div class="form-group">
                            <label class="col-md-2 control-label" for="name">城市</label>
                            <div class="col-md-3">
                                <input type="text" class="form-control" name="name" required>
                            </div>
                        </div>
                        {include file="/picture/index"}
                        <div class="form-group">
                            <div class="col-md-offset-3 col-md-9">
                                <button type="submit" class="btn btn-md btn-success" ng-disabled="uploader.getNotUploadedItems().length || progress"><i class="fa fa-check"></i>确认</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{/block}
