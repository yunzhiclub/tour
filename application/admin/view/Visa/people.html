{extend name="index" /}{block name="content"}
<div class="row">
    <div class="col-md-12">
        <div class="span12">{extend name="index" /} {block name="content"}
            <div class="row">
                <div class="col-md-12">
                    <div class="span12">
                        <hr />
                        <div class="row">
                            <div class="col-md-10">
                                <form class="form-inline" action="{:url()}" method="get">
                                    <div class="form-group">
                                        <label class="sr-only" for="name">文章</label>
                                        <input name="name" type="text" class="form-control" placeholder="状态" value="{:input('get.name')}">
                                    </div>
                                    <button type="submit" class="btn btn-default"><i class="glyphicon glyphicon-search"></i>&nbsp;查询</button>
                                </form>
                            </div>
                        </div>
                        <hr />
                        <table class="table table-hover table-bordered">
                            <tr class="info">
                                <th>序号</th>
                                <th>用户</th>
                                <th>状态</th>
                                <th>电话</th>
                                <th>国家</th>
                            </tr>
                            <tr>	
	                            <td>1</td>
	                            <td>楚航</td>
                                <td>审核中</td>
                                <td>13752603780</td>
	                            <td>美国</td>
                            </tr>
                        </table>
                    </div>
                </div>
            </div>
            {/block}
