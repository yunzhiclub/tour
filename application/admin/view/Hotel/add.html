{extend name="index" /} {block name="content"}
<div class="panel-body"></div>
<div class="row" ng-app="app" ng-controller="AppController" uploader="uploader">
    <div class="col-md-12">
        <div class="panel panel-default">
            <div class="panel-body">
                <div class="row">
                    <div class="col-md-12">
                        <form class="form-horizontal" action="{:url('save')}" method="post" name="myForm" ng-submit="submit()">
                            <div class="form-group">
                                <label for="name" class="col-md-2 text-right">名称</label>
                                <div class="col-md-3">
                                    <input name="name" class="form-control" value="" required>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="password" class="col-md-2 text-right">地址</label>
                                <div class="col-md-3">
                                    <input name="dress" class="form-control"  required>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="password" class="col-md-2 text-right">电话</label>
                                <div class="col-md-3">
                                    <input name="phone" class="form-control" value="" required>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="password" class="col-md-2 text-right">星级</label>
                                <div class="col-md-3">
                                    <input name="star" class="form-control" value="" type="number" min="1" max="5" required>
                                </div>
                                
                            </div>
                            {include file="/picture/index"}
                            <div class="form-group">
                                <label class="col-md-2 text-right">详情</label>
                                <div class="col-md-9">
                                    <textarea id="textarea1" name="content">
                                    <p>请输入内容...</p>
                                </textarea>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-md-7 text-center">
                                   <button type="submit" class="btn btn-md btn-success"><i class="fa fa-check "></i>确认</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{/block}
