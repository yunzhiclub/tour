{extend name="index" /}{block name="content"}

<div class="row">
    <div class="col-md-12">
        <div class="span12">
            <div class="row">
                <div class="col-md-12">
                    <div class="span12">
                        <hr />
                        <div class="row">
                            <div class="col-md-10">
                                <form class="form-inline" action="{:url()}" method="get">
                                    <div class="form-group">
                                        <input name="name" type="text" class="form-control" placeholder="路线" value="{:input('get.name')}">
                                    </div>
                                    <button type="submit" class="btn btn-default"><i class="glyphicon glyphicon-search"></i>&nbsp;查询</button>
                                </form>
                            </div>
                        </div>
                        <hr />
                        <table class="table table-hover table-bordered">
                            <tr class="info">
                                <th>序号</th>
                                <th>路线</th>
                                <th>数量</th>
                                <th>操作</th>
                            </tr>
                            {volist name="RouteModels" id="RouteModel" key="key"}
                            <tr>
                                <td>{$key}</td>
                                <td><a href="{:url('route/detail')}">{$RouteModel->getData('name')}</a></td>
                                <td>{$RouteModel->getRouteEvaluateCount()}</td>
                                <td>
                                <a class="btn btn-sm btn-info" href="{:url('detail?id=' . $RouteModel->getData('id'))}"><i class="glyphicon glyphicon-align-justify"></i> 查看</a></td>
                            </tr>

                            {/volist}
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{/block}
