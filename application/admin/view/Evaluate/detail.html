</div>
<div class="row">
    <div class="col-md-12">
        <div class="span12">
            <div class="row">
                <div class="col-md-12">
                    <div class="span12">
                        <hr />
                        <div class="row">
                            <div class="col-md-10">
                                <form class="form-inline" action="{:url()}" method="get">
                                    <div class="form-group">
                                        <input name="star" type="number" max="5" min="1" class="form-control" placeholder="星级" value="{:input('get.name')}" style="width:170px">
                                    </div>
                                    <button type="submit" class="btn btn-default"><i class="glyphicon glyphicon-search"></i>&nbsp;查询</button>
                                </form>
                            </div>
                        </div>
                        <hr />
                        <table class="table table-hover table-bordered">
                            <tr class="info">
                                <th>序号</th>
                                <th>客户</th>
                                <th>星级</th>
                                <th>电话</th>
                                <th>操作</th>
                            </tr>
                            <tr>    
                                <td>1</td>
                                <td><a href="{:url('customer/detail')}">黄帅斌</a></td>
                                <td>4</td>
                                <td>13752603780</td>
                                <td>
                                <a class="btn btn-sm btn-info" href="{:url('detail')}"><i class="glyphicon glyphicon-align-justify"></i> 查看</a>
                                <a class="btn btn-sm btn-danger" href="{:url('delete')}"><i class="glyphicon glyphicon-trash"></i> 删除</a></td>
                            </tr>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{/block}
