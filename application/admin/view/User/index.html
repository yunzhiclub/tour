{extend name="index" /}
{block name="content"}
<div class="row">
    <div class="col-md-12">
        <div class="span12">
            <hr />
            <div class="row">
                <div class="col-md-10">
                    <form class="form-inline" action="{:url('', url('get.'))}"  method="get">
                        <div class="form-group">
                            <label class="sr-only" for="name">姓名</label>
                            <input name="name" type="text" class="form-control" placeholder="姓名..." id="name" value="{:input('get.name')}">
                        </div>
                        <button type="submit" class="btn btn-default"><i class="glyphicon glyphicon-search"></i>&nbsp;查询</button>
                    </form>
                </div>
                <div class="col-md-2 text-right">
                    <tr>
                        <a class="btn btn-success" href="{:url('add')}"><i class="glyphicon glyphicon-plus">新增</i></a>
                    </tr>
                </div>
            </div>
            <hr />
            <table class="table table-hover table-bordered">
                <tr class="info">
                    <th>序号</th>
                    <th>角色</th>
                    <th>用户名</th>
                    <th>昵称</th>
                    <th>联系方式</th>
                    <th>操作</th>
                </tr>
                <tr>
                	<td>1</td>
                	<td>管理员</td>
                	<td>黄帅彬</td>
                	<td>Robin</td>
                	<td>15933008109</td>
                	<td>
                     <a href="{:url('edit')}" class="btn btn-primary">编辑</a>   
                     <a href="#" class="btn btn-warning">冻结</a>   
                     <a href="#" class="btn btn-info">重置密码</a>   
                    </td>
                </tr>
            </table>
        </div>
    </div>
</div>
{/block}
